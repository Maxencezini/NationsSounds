<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test du filtrage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="styles/inline.css"> -->
    <!-- BOOTSTRAP -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="filter">
        <select id="date">
            <option value="default" selected>Veuillez choisir une date</option>
            <option value="Vendredi">Vendredi</option>
            <option value="Samedi">Samedi</option>
            <option value="Dimanche">Dimanche</option>
        </select>
        <select id="heure">
            <option value="default" selected>Veuillez choisir une horaire</option>
            <option value="20h00">20h</option>
            <option value="22h00">22h</option>
        </select>
        <select id="scene">
            <option value="default" selected>Veuillez choisir une scène</option>
            <option value="1">Scène Principale</option>
            <option value="2">Scène 2</option>
            <option value="3">Scène 3</option>
        </select>
        <select id="genre">
            <option value="default" selected>Veuillez choisir un genre musical</option>
            <option value="Rap / Metal">Rap / Metal</option>
            <option value="RAP US">RAP US</option>
            <option value="Electro chill">Electro chill</option>
            <option value="Rock Alternatif">Rock Alternatif</option>
            <option value="Pop / Electro">Pop / Electro</option>
            <option value="Electro / House">Electro / House</option>
            <option value="Metal">Metal</option>
            <option value="Pop / House">Pop / House</option>
            <option value="Pop / Soul">Pop / Soul</option>
            <option value="Dubstep">Dubstep</option>
            <option value="Dance / Electro">Dance / Electro</option>
            <option value="Trap / Hip-Hop">Trap / Hip-Hop</option>
            <option value="Hip-Hop / Soul">Hip-Hop / Soul</option>
        </select>
        
        <button type="submit" onclick="app.recupChoix()">Rechercher</button>
    </div>
    <br>
    <div id="contenu"></div>
    <!-- <script>recupChoix();</script> -->

    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
