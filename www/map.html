<!DOCTYPE html>
<html>

<head>
    <!-- BOOTSTRAP -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 800px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
  <script src="js/map.js"></script>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body style="padding-top: 12%;">

    <!-- DEBUT HEADER -->

    <div id="jsheaderarrow"></div>
    <script> headerwitharrow();</script>
    
    <!-- FIN HEADER -->

  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Filtres</span>
  <div id="mySidenav" class="sidenav d-flex flex-column">
    <div class="d-flex justify-content-end padd">
      <span style="font-size:30px;cursor:pointer" class="whitetext" onclick="closeNav()">X</span>
    </div>
    <div class="d-flex flex-column align-items-center padd">
      <label class="whitetext" for="chkscene">Scène
        <input type="checkbox" id="chkscene" name="chk" value="scene" onchange="hideshow('chkscene')"></label>
      <label class="whitetext" for="chkrencontre">Rencontre
        <input type="checkbox" id="chkrencontre" name="chk" value="rencontre" onchange="hideshow('chkrencontre')"></label>
      <label class="whitetext" for="chkbuvette">Buvette
        <input type="checkbox" id="chkbuvette" name="chk" value="buvette" onchange="hideshow('chkbuvette')"></label>
      <label class="whitetext" for="chkboutique">Boutique
        <input type="checkbox" id="chkboutique" name="chk" value="boutique" onchange="hideshow('chkboutique')"></label>
      <label class="whitetext" for="chkaccess">Accessibilité
        <input type="checkbox" id="chkaccess" name="chk" value="accessibilite" onchange="hideshow('chkaccess')"></label>
      <label class="whitetext" for="chkinfos">Stand d'information
        <input type="checkbox" id="chkinfos" name="chk" value="infos" onchange="hideshow('chkinfos')"></label>
      <label class="whitetext" for="chkobjets">Objets trouvés
        <input type="checkbox" id="chkobjets" name="chk" value="objets" onchange="hideshow('chkobjets')"></label>
      <label class="whitetext" for="chkwc">WC
        <input type="checkbox" id="chkwc" name="chk" value="wc" onchange="hideshow('chkwc')"></label>
      <label class="whitetext" for="chkparking">Parking
        <input type="checkbox" id="chkparking" name="chk" value="parking" onchange="hideshow('chkparking')"></label>
    </div>
  </div>
  <!--The div element for the map -->
  <div id="map" style="margin-top: 30px;"></div>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->

    <!-- DEBUT FOOTER -->

    <div id="jsfooter"></div>
    <script> footer();</script>
    
    <!-- FIN HEADER -->

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhRBrOuojv2d5oiam2XG2OZl3KQ43R9XY&callback=recupPins">
    </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
